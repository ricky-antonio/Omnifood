<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="card.css">

    <title>Pizza Card</title>
</head>
<body>
    

    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1528137871618-79d2761e3fd5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="pizza" srcset="" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale</h1>
                <div class="pizza__tag pizza__tag--1">
                    #vegetarian
                </div>
                <div class="pizza__tag pizza__tag--2">
                    #italian
                </div>
            </div>
            <p class="pizza__description">Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
            <div class="pizza__details">
                <p class="pizza__detail">850 cal</p>
                <p class="pizza__detail">30 min</p>
                <p class="pizza__detail">4.7/5</p>
            </div>
        </div>
        <div class="pizza__price">
            $11.99
        </div>

    </figure>




</body>
</html>
